{% extends "main.html" %}

{% block head %}

    <link rel="stylesheet" href="/css/galeria.css">
{% endblock %}
{% block body %}
    <div class="row mt-5 justify-content-center">
        <div class="container col-lg">

           


            <nav class="navbar navbar-toggleable-md navbar-dark bg-dark">
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <ul class="navbar-nav ">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{user.username}}
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{{url_for('logout')}}">Logout</a>
                    
                        </div>
                    </li>

                </ul>
                                 
                    
                <div class="collapse navbar-collapse" id="navbarText">

                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('admin')}}">Administradores</a>
                        </li>
                  </ul>
                  
                </div>
            </nav>

            <br> <br>

            <div id="galeria">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="/img/img1.jpg" class="d-block w-100" alt="..." >                           
                            <div class="carousel-caption d-none d-md-block">
                                <h5>ISC</h5>
                                <p>Generación 2016 - 2020</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="/img/img2.jpg" class="d-block w-100"  alt="..."  >
                            <div class="carousel-caption d-none d-md-block">
                                <h5>IIAS</h5>
                                <p>Generación 2016 - 2020</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="/img/img3.jpeg" class="d-block w-100" alt="..." >
                            <div class="carousel-caption d-none d-md-block">
                                <h5>LC</h5>
                                <p>Generación 2016 - 2020</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="/img/umb.jpg" class="d-block w-100"  alt="..." >
                            <div class="carousel-caption d-none d-md-block">
                                <h5>UMB</h5>                               
                            </div>                           
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

            </div>
