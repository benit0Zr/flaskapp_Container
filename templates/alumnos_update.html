            <br> <br>

            <!-- formulario -->

            <form class="" action="{{url_for('updateAlumnos')}}" method="POST">
              
                <center>
                    <h4 class="mt-6"><strong>Actualizacion de Alumnos!</strong></h4>
                </center>

                <div class="row" id="form-alum">
                    <div class="col-12 mt-3">                       
                        <input type="hidden" value='{{alumno.matricula}}' name="matricula" readonly>
                    </div>

                    <div class="col-6 mt-3">
                        <label for="formGroupExampleInput">Nombre:</label>
                        <input type="text" value='{{alumno.nombre}}' name="nombre">
                    </div>

                    <div class="col-6 mt-3">
                        <label for="formGroupExampleInput">Apellidos:</label>
                        <input type="text" value='{{alumno.apellidos}}' name="apellidos">
                    </div>

                    <div class="col-6 mt-3">
                        <label for="formGroupExampleInput">Genero:</label>
                        <input type="text" value='{{alumno.genero}}' name="genero">
                    </div>

                    <div class="col-6 mt-3">
                        <label for="formGroupExampleInput">Carrera:</label>
                        <input type="text" value='{{alumno.carrera}}' name="carrera">
                    </div>

                    <div class="col-6  mt-3">
                        <label for="formGroupExampleInput">Generaci√≥n:</label>
                        <input type="text" value='{{alumno.generacion}}' name="generacion">
                    </div>
                    <div class="col-6  mt-3">
                        <label for="formGroupExampleInput">Estatus:</label>
                        <input type="text" value='{{alumno.status}}' name="estatus">
                    </div>

                    <div class="col-6  mt-3">
                        <label for="formGroupExampleInput">Domicilio:</label>
                        <input type="text" value='{{alumno.domicilio}}' name="domicilio">
                    </div>

                    <div class="col-6  mt-3">
                        <label for="formGroupExampleInput">Telefono:</label>
                        <input type="text" value='{{alumno.telefono}}' name="telefono">
                    </div>

                    <div class="col-6  mt-3">
                        <label for="formGroupExampleInput">Correo:</label>
                        <input type="text" value='{{alumno.correo}}' name="correo">
                    </div>
                    
                    <div class="col-6  mt-3"></div>
                    
                </div>
                <center class="mt-2">
                    <button class="btn btn-primary">Actualizar</button>

                </center>
                
            </form>                     
            
            
                
            

        </div>
